<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <title>Simple Test SVG</title>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Group 1: Header -->
  <g id="header">
    <rect x="20" y="20" width="360" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="200" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="24">Header Section</text>
  </g>
  
  <!-- Group 2: Left Panel -->
  <g id="left-panel">
    <rect x="20" y="100" width="120" height="180" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <circle cx="80" cy="150" r="20" fill="#fff"/>
    <rect x="40" y="180" width="80" height="20" fill="#fff"/>
    <rect x="40" y="210" width="60" height="15" fill="#fff"/>
  </g>
  
  <!-- Group 3: Main Content -->
  <g id="main-content">
    <rect x="160" y="100" width="200" height="120" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="260" y="130" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Main Content</text>
    <rect x="180" y="140" width="160" height="60" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Group 4: Right Sidebar -->
  <g id="right-sidebar">
    <rect x="380" y="100" width="80" height="180" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <rect x="390" y="120" width="60" height="15" fill="#fff"/>
    <rect x="390" y="145" width="60" height="15" fill="#fff"/>
    <rect x="390" y="170" width="60" height="15" fill="#fff"/>
  </g>
  
  <!-- Group 5: Footer -->
  <g id="footer">
    <rect x="20" y="240" width="360" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="200" y="265" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Footer</text>
  </g>
</svg>
