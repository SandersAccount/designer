<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            margin: 5px 0;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            max-height: 300px;
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .template-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .template-preview {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>üß™ Templates API Test</h1>
    <p>This page tests the templates API and validates the response format.</p>

    <div class="test-section">
        <h3>API Response Test</h3>
        <div id="api-status" class="status info">Testing...</div>
        <button onclick="testAPI()">üîÑ Test API</button>
        
        <h4>Raw Response:</h4>
        <pre id="raw-response">Click "Test API" to see response</pre>
        
        <h4>Parsed Templates:</h4>
        <div id="parsed-templates"></div>
    </div>

    <div class="test-section">
        <h3>Template Grid Simulation</h3>
        <div id="template-grid" class="template-grid"></div>
    </div>

    <script>
        async function testAPI() {
            const statusEl = document.getElementById('api-status');
            const rawResponseEl = document.getElementById('raw-response');
            const parsedTemplatesEl = document.getElementById('parsed-templates');
            const templateGridEl = document.getElementById('template-grid');
            
            statusEl.textContent = 'Testing...';
            statusEl.className = 'status info';
            
            try {
                // Test the API call
                const response = await fetch('/api/templates');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Show raw response
                rawResponseEl.textContent = JSON.stringify(data, null, 2);
                
                // Validate and parse templates (same logic as the fixed code)
                let templates;
                if (Array.isArray(data)) {
                    templates = data;
                    parsedTemplatesEl.innerHTML = `<div class="success">‚úÖ Direct array format (${templates.length} templates)</div>`;
                } else if (data && Array.isArray(data.templates)) {
                    templates = data.templates;
                    parsedTemplatesEl.innerHTML = `<div class="success">‚úÖ Object with templates array (${templates.length} templates)</div>`;
                } else if (data && data.error) {
                    throw new Error(`API Error: ${data.error}`);
                } else {
                    throw new Error('Invalid response format');
                }
                
                // Test the map function
                try {
                    const templateHTML = templates.map(template => {
                        const hasThumbnail = template.thumbnailUrl && template.thumbnailUrl.trim() !== '';
                        return `
                            <div class="template-item">
                                ${hasThumbnail
                                    ? `<img src="${template.thumbnailUrl}" alt="${template.name}" class="template-preview">`
                                    : `<div class="template-preview" style="background: #f3f4f6; display: flex; align-items: center; justify-content: center;">No Preview</div>`
                                }
                                <div>${template.name}</div>
                            </div>
                        `;
                    }).join('');
                    
                    templateGridEl.innerHTML = templateHTML;
                    
                    statusEl.textContent = `‚úÖ Success! Loaded ${templates.length} templates`;
                    statusEl.className = 'status success';
                    
                } catch (mapError) {
                    throw new Error(`Map function failed: ${mapError.message}`);
                }
                
            } catch (error) {
                statusEl.textContent = `‚ùå Error: ${error.message}`;
                statusEl.className = 'status error';
                rawResponseEl.textContent = `Error: ${error.message}`;
                parsedTemplatesEl.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
                templateGridEl.innerHTML = `<div class="error">Failed to load templates</div>`;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
